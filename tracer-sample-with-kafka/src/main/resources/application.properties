# Application Name
spring.application.name=KafkaMqDemo
# logging path
logging.path=./logs

server.port=9004

spring.kafka.producer.bootstrap-servers=your kafka server endpoints.
spring.kafka.consumer.group-id=data-cc-test
spring.kafka.consumer.bootstrap-servers=your kafka server endpoints.
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer